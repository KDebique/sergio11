<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silas Group</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="forms">
                <div class="form-row">
                    <div class="form-group-inline">
                        <label for="operador">Operador:</label>
                        <input type="text" id="operador" name="operador">
                    </div>
                    <div class="form-group-inline">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group-inline">
                        <label for="leitura">Leitura:</label>
                        <input type="text" id="leitura" name="leitura">
                    </div>
                    <div class="form-group-inline">
                        <label for="contagem">Contagem:</label>
                        <input type="text" id="contagem" name="contagem">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cBarras">C.barras:</label>
                    <input type="text" id="cBarras" name="cBarras">
                </div>
                <div class="form-group">
                    <label for="cProduto">C.Produto:</label>
                    <input type="text" id="cProduto" name="cProduto">
                </div>
                <div class="form-group">
                    <textarea id="descricao" name="descricao" rows="2" placeholder="Digite o texto aqui"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="text" id="quantidade" name="quantidade">
                    </div>
                    <div class="form-group">
                        <label for="quantidadeAtual">Quantidade Atual:</label>
                        <input type="text" id="quantidadeAtual" name="quantidadeAtual">
                    </div>
                </div>
                <!-- Botões -->
                <div class="button-group">
                    <button type="button" class="btn">Gravar</button>
                    <button type="button" class="btn">Enviar</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
